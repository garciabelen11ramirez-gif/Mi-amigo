<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para mi amigo</title>
  <style>
    :root{
      --accent:#4a90e2;
      --glass: rgba(255,255,255,0.12);
      --glass-2: rgba(255,255,255,0.08);
      --card-shadow: 0 10px 30px rgba(0,0,0,0.18);
      --radius:18px;
      --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font-sans);
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#e8f1ff 0%, #f9f9ff 100%);
      background-attachment:fixed;
      color:#222;
    }
    .card{
      width:min(920px,94vw);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--card-shadow);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
      backdrop-filter: blur(6px) saturate(110%);
      position:relative;
    }
    .title{font-size:34px;margin:0 0 10px 0}
    .subtitle{margin:0;opacity:0.85}
    .big-btn{
      background: linear-gradient(180deg,var(--accent),#357ab8);
      color:white;
      padding:16px 26px;
      border-radius:999px;
      font-weight:700;
      font-size:18px;
      border: none;
      cursor:pointer;
      margin-top:20px;
      box-shadow:0 8px 20px rgba(74,144,226,0.28);
    }
    .modal{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,0.45);z-index:60;
    }
    .modal.open{display:flex}
    .modal-card{
      width:min(800px,94vw);
      max-height:88vh;
      overflow:auto;
      background:#fff;
      border-radius:16px;
      padding:18px;
      box-shadow:0 20px 60px rgba(0,0,0,0.35)
    }
    .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .close-btn{border:0;background:transparent;font-size:20px;cursor:pointer}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px}
    .gallery-grid img{width:100%;height:140px;object-fit:cover;border-radius:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Â¡Feliz dÃ­a, mi gran amigo! ðŸŽ‰</h1>
    <p class="subtitle">Este es un detalle especial solo para ti. Gracias por tu amistad ðŸ™Œ</p>
    <button id="openGallery" class="big-btn">Abrir tu sorpresa</button>

    <div id="modal" class="modal">
      <div class="modal-card">
        <div class="modal-header">
          <strong>GalerÃ­a para mi amigo ðŸ’™</strong>
          <button id="closeModal" class="close-btn">âœ•</button>
        </div>
        <div class="gallery-grid">
          <img src="https://images.unsplash.com/photo-1504203700689-8b4481c7a3b7?q=80&w=1200&auto=format&fit=crop" alt="foto 1">
          <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?q=80&w=1200&auto=format&fit=crop" alt="foto 2">
          <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200&auto=format&fit=crop" alt="foto 3">
          <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=1200&auto=format&fit=crop" alt="foto 4">
        </div>
      </div>
    </div>
  </div>

  <script>
    const openBtn=document.getElementById('openGallery');
    const modal=document.getElementById('modal');
    const closeBtn=document.getElementById('closeModal');
    openBtn.addEventListener('click',()=>modal.classList.add('open'));
    closeBtn.addEventListener('click',()=>modal.classList.remove('open'));
    modal.addEventListener('click',(e)=>{if(e.target===modal) modal.classList.remove('open')});
    window.addEventListener('keydown',(e)=>{if(e.key==="Escape") modal.classList.remove('open')});
  </script>
</body>
</html>
